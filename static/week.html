<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta lang="en-GB">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Temperature</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="my-5">
        <div id="loadingMessage" class="alert alert-info">
          Loading...
        </div>
        <div id="errorMessage" class="alert alert-danger d-none">
          Error...
        </div>
        <div id="noDataMessage" class="alert alert-info d-none">
          There is no data for today.
        </div>
        <div class="my-5">
          <div id="myChart">
            <!-- Plotly chart will be drawn inside this DIV -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
  integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
  crossorigin="anonymous"></script>
<script>
  var myPlot = null;


  var selectorOptions = {
    buttons: [{
      step: 'day',
      count: 1,
      label: '1d'
    }, {
      step: 'all',
    }],
  };

  var config = {
    responsive: true,
    modeBarButtonsToAdd: [
      {
        name: "downloadCsv",
        title: "Download data as csv",
        icon: Plotly.Icons.disk,
        click: (gd) => {
          let data = [
            [gd.layout.xaxis.title.text, gd.layout.yaxis.title.text].join(
              ","
            ),
          ];
          gd.data[0].x.forEach((xvalue, i) =>
            data.push([xvalue, gd.data[0].y[i]].join(","))
          );
          let blob = new Blob([data.join("\r\n")], { type: "text/csv" });
          // import { saveAs } from "file-saver";
          saveAs(
            blob,
            "export.csv"
          );
        },
      },
    ],
    modeBarButtonsToRemove: ['pan2d', 'select2d', 'resetScale2d', 'zoomOut2d']
  }

  var layout = {
    title: 'Weather Data',
    height: 650,
    xaxis: {
      title: 'Date',
      autorange: true,
      rangeselector: selectorOptions,
      rangeslider: {},
      type: 'date'
    },
    yaxis: {
      title: 'Temperature',
      autorange: true,
      type: 'linear'
    },
  };

  async function getData(cursor) {
    return new Promise(async function (resolve, reject) {

      const WEEK_START = moment().utc().subtract(7, 'days').startOf('day').format();
      const NOW = moment().utc().endOf('day').format();

      const axiosConfig = {
        url: '/api/readings/28-0121132c2250/' + WEEK_START + '/' + NOW,
        method: 'get',
        headers: {
          Accept: 'application/json',
          'Content-Type': 'application/json',
        }
      };

      try {
        const response = await axios.request(axiosConfig);
        // response.data = Axios JSON parsed response
        resolve(response.data);
      } catch (error) {
        reject(error);
      }
    });
  }

  $(function () {
    getData()
      .then(function (data) {
        if (data.length > 0) {
          $('#loadingMessage').addClass('d-none');
          const date = data.map(function (value) {
            return value.createdAt;
          });

          const temperature = data.map(function (value) {
            return value.value;
          });

          result =
          {
            type: "scatter",
            mode: "lines",
            name: 'Temperature &deg;C',
            x: date,
            y: temperature,
            line: { color: '#17BECF' },
            hovertemplate: '%{x|%c}<br>%{y} &deg;C<br><extra></extra>',
            hoverinfo: 'x+y',
          }

          myPlot = Plotly.newPlot('myChart', [result], layout, config);
        } else {
          $('#loadingMessage').addClass('d-none');
          $('#noDataMessage').removeClass('d-none');
        }
      })
      .catch(function (err) {
        $('#loadingMessage').addClass('d-none');
        $('#errorMessage').removeClass('d-none');
      });
  });
</script>

</html>
